# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: false
  collapse_walkthrough: true
  auto_review:
    enabled: true
    drafts: false
  tools:
    github-checks:
      enabled: true
      timeout_ms: 600000
  path_instructions:
    - path: "**/*.rs"
      instructions: Review the Rust code from every possible angle, but avoid pointing out any errors or warnings that the compiler, formatter, or linter (clippy) would likely detect.
chat:
  auto_reply: true
