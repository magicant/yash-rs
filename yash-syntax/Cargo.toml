[package]
name = "yash-syntax"
version = "0.12.1"
authors = ["WATANABE Yuki <magicant@wonderwand.net>"]
edition = "2021"
rust-version = "1.82.0"
description = "POSIX-compatible shell script syntax parser"
# documentation = "https://yash.osdn.jp/doc/"
readme = "README.md"
# homepage = "https://yash.osdn.jp/"
repository = "https://github.com/magicant/yash-rs"
license = "GPL-3.0-or-later"
keywords = ["posix", "shell"]
categories = ["command-line-utilities", "parser-implementations"]

[dependencies]
annotate-snippets = { version = "0.11.4", optional = true }
futures-util = "0.3.31"
itertools = "0.13.0"
thiserror = "2.0.4"

[dev-dependencies]
annotate-snippets = "0.11.4"
assert_matches = "1.5.0"
futures-executor = "0.3.31"
