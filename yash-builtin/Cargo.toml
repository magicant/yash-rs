[package]
name = "yash-builtin"
version = "0.1.0"
authors = ["WATANABE Yuki <magicant@wonderwand.net>"]
edition = "2021"
rust-version = "1.75.0"
description = "Implementation of the built-in utilities of yash"
# documentation = "https://yash.osdn.jp/doc/"
readme = "README.md"
# homepage = "https://yash.osdn.jp/"
repository = "https://github.com/magicant/yash-rs"
license = "GPL-3.0-or-later"
keywords = ["posix", "shell"]
categories = ["command-line-utilities"]

[features]
default = ["yash-semantics"]
yash-semantics = ["dep:yash-semantics", "dep:enumset"]

[dependencies]
either = "1.9.0"
enumset = { version = "1.1.2", optional = true }
itertools = "0.11.0"
thiserror = "1.0.47"
yash-env = { path = "../yash-env", version = "0.1.0" }
yash-quote = { path = "../yash-quote", version = "1.1.1" }
yash-semantics = { path = "../yash-semantics", version = "0.1.0", optional = true }
yash-syntax = { path = "../yash-syntax", version = "0.8.0" }

[dev-dependencies]
assert_matches = "1.5.0"
futures-executor = "0.3.28"
futures-util = { version = "0.3.28", features = ["channel"] }
yash-semantics = { path = "../yash-semantics", version = "0.1.0" }
